<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


   <div class="intro">
    <div class="intro_content">
        <h1>Welcome to <span>Quinn.</span></h1>
        <p>We have a list of vacant positions and they are:</p>
        <br>
        <ul>
            <li>Developer</li>
            <li>Driver</li>
            <li>Nurse</li>
        </ul>

        <br>

        <p class="wrong">Choose a vacant position you're qualified for and please apply.</p>
        <br>

        <form action="">
            <label for="">What do you want to apply for?</label>
            <input type="text" class="inp">

            <input type="submit" value="APPLY" class="btn btn1">
        </form>
    </div>
    
    <div class="intro_img">
        <img src="meeting.jpg" alt="" >
    </div>

   </div>

   <div class="q-container hide">
        <div class="q-content">
            <p class="q-para">Interview questions goes here</p>

            <div class="q-box">
                <div class="q-image">
                    <img src="woman.jpg" alt="">
                </div>
                <div class="q-text">
                    <textarea name="" id="" cols="30" rows="24" class="q-textarea"></textarea>
                </div>
            </div>
            
            <div class="q-btn">
                <input type="submit" value="SUBMIT" class="btn btn2">
            </div>
        </div>
   </div>


    <script src="script.js"></script>

</body>
</html>
